<body>

        <noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-W3RX35"

    <div class="supercontainer">
    <div class="reservation-box">
        <div class="loader-box" ng-show="loading"><img src="https://foratable.com/images/ajax-loader.gif" class="loader"/></div>
        <header>
            <ul class="steps clear" ng-show="state == 'ok'">
                <li ng-repeat="(k, number) in breadcrumbs" ng-class="{'active' : k == breadcrumbIndex,'inactive': k > breadcrumbIndex,'done' : k < breadcrumbIndex}">
                    <button type="button">
                        <i class="glyphicon glyphicon-ok"></i>
                        <span class="number">{{ k + 1 }}</span>
                    </button>
                </li>
            </ul>
        </header>
        <div class="reservation-inner" resize>
            <div ng-view autoscroll="true">
                <script type="text/ng-template" id="../partial/table">
                    
<div class="chooser-box">
    <div class="restaurant-box">
        {{ text.you_reserve_in }}:
        <h1>{{ restaurant.name }} <span ng-show="withRoom" class="room-name">({{ roomName }})</span></h1>
        <p>{{ restaurant.address }}<br>{{ restaurant.telefon }} </p>
    </div>
    <div ng-bind-html="gastro_message" class="restaurant-box"></div>
    <hr class="line"/>
    <div class="person-widget">
        <table width="100%">
            <thead>
            <tr>
                <th style="width:100%;"><button style="width:100%;text-align:left" class="btn btn-default btn-sm" type="button" ng-click="plusPerson()">
                    <strong>{{ uinput.person }}{{ personCheck }} {{ uinput.person == 1 ? text.person : text.persons }}</strong>
                </button></th>
                <th><button class="btn btn-default btn-sm pull-right btn-grey" type="button"  ng-click="minusPerson()">
                    <i class="glyphicon glyphicon-minus"></i>
                </button></th>
                <th><button class="btn btn-default btn-sm pull-right btn-grey" type="button"  ng-click="plusPerson()">
                        <i class="glyphicon glyphicon-plus"></i>
                    </button></th>
                </tr>
            </thead>
        </table>
        <div class="message person-message" ng-show="personCheck">
            <p class="info">{{ getTooMuchPersons() }}</p>
            <p class="thanks">{{ text.thanks }}</p>
        </div>
    </div>
    <hr class="line"/>
    <div class="form-date" ng-show="dateMode == 1">
        <div style="display:inline-block;width:100%">
            <datepicker ng-model="uinput.date" min-date="minDate" starting-day="1" show-weeks="false" class="dp" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" style="" ng-class="{'choosen' : choosen == 1}"></datepicker>
        </div>
    </div>
    <div ng-show="dateMode == 2">
        <table width="100%">
            <thead>
                <tr>
                    <th><button tabindex="-1" class="btn btn-default btn-sm pull-left" type="button" ng-click="previousDay()"><i class="glyphicon glyphicon-chevron-left"></i></button></th>
                    <th style="width:100%;"><button style="width:100%;" tabindex="-1" class="btn btn-default btn-sm" type="button" aria-atomic="true" aria-live="assertive" role="heading" ng-click="changeDateMode(1)"><strong>{{ uinput.date | date: "dd.MM.yyyy" }}</strong></button></th>
                    <th><button tabindex="-1"  class="btn btn-default btn-sm pull-right" type="button" ng-click="nextDay()"><i class="glyphicon glyphicon-chevron-right"></i></button></th>
                </tr>
            </thead>
        </table>
        <div class="time-selector">
            <ul ng-show="isOpen()">
                <li ng-repeat="time in timeOptions | filter:filterTime(time)" ng-class="{'selected' : uinput.time == time }" ng-disabled="isEmptySlot(time)" ng-click="setTime(time)">{{ time }}</li>
            </ul>
            <div ng-show="!isOpen()" class="message close-message">
                <p class="info">{{ text.closed_day }}</p>
                <p class="thanks">{{ text.thanks }}</p>
            </div>
            <div ng-show="isOpen() && !hasTimeOptions()" class="message close-message">
                <p class="info"  ng-bind-html="renderHtml(text.call_direct)"></p>
                <p class="thanks">{{ text.thanks }}</p>
            </div>
        </div>

    </div>
    <div  class="hint" ng-show="dateMode == 1" >{{ text.hint_date }}</div>
    <div class="hint" ng-show="dateMode == 2 && !uinput.time" >{{ text.hint_time }}</div>
    <div class="message table-message" ng-show="message">{{ message }}</div>
    <div class="message event-message" ng-show="event">
        <p>{{ event }}</p>
    </div>
</div>
<hr class="line" ng-show="uinput.time && !message"/>
<div class="output-box" ng-show="uinput.time && !message">

    <p>{{ text.your_reservation }}:<br><strong>{{ restaurant.name }}</strong> {{ text.phrase_am }} <strong>{{ uinput.date | date: "dd.MM.yyyy" }} </strong> {{ text.phrase_for }} <strong>{{ uinput.person }} {{ uinput.person == 1 ? text.person : text.persons }}</strong> {{ text.phrase_um }}  <strong>{{ uinput.time }}</strong></p>

</div>
<hr class="line" ng-show="uinput.time && !message && !personCheck"/>
<div class="button-container">
    <button ng-click="goBack()" class="fat-btn back-btn" type="button" ng-show="withRoom">{{ text.btn_back }}</button>
    <button class="next-btn fat-btn second right" type="button" name="submit" ng-show="uinput.time && !message && !personCheck" ng-click="setTable()">{{ text.button_next }}</button>
    <hr class="clearer" />
</div>
                </script>
            </div>
            <footer>
                <hr class="clearer"/>
                <ul class="language-switcher">
                    <li ng-repeat="myLanguage in languages"><button ng-click="changeLanguage(myLanguage)" ng-class="{'selected' : myLanguage == language, 'last': $last}">{{ myLanguage }} <span>|</span></button></li>
                </ul>
                <div class="provided">
                    <div class="col-25">  &nbsp; </div>
                    <div class="col-50"><a href="//www.lunchgate.ch" target="_blank"><img src="https://foratable.com//images/frontend/lunchgatelogo.png"/></a></div>
                    <div class="col-25 text-right">© 2019</div>
                </div>
                <hr class="clearer"/>

                <p>&nbsp;</p>
            </footer>
            <hr class="clearer"/>
        </div>
    </div>
</body>
</html>
